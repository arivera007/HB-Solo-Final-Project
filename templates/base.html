<!doctype html>
<html>
<head>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,700'
          rel='stylesheet'>
    <link href="/static/maps.css" rel="stylesheet">

  {% block head %}
      <!-- put extra CSS/JS here -->
  {% endblock %}

</head>
<body>
    <form action="/all-views">
      <div style="text-align: center; margin: 2em 0;">
        <div style="display:inline-block;">
          <label for="term">Term:</label> <input id="termino" type="text" name="term"><br>
        </div>
        <div style="display:inline-block; margin-left: 5px;">
          <label for="qty">How many:</label> <input id="qty" type="text" type="number" min="0" value="0" name="qty" style="width: 6em"><br>
        </div>
        <div style="display:inline-block; margin-left: 5px;">
          <input type="submit" value="Submit">
        </div>
      </div>
    </form> 

{% block body %}
{% endblock %}

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
